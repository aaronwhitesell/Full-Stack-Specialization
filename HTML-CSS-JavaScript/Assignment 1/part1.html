<!doctype html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>Dating Website</title>

</head>

<body>

  <h1>Please Enter your Details For Our Dating Website!</h1>

  <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php"
    method="post" enctype="multipart/form-data">

    <fieldset>
      <legend>Your Face</legend>
      <label for="avatar">Your image:</label>
      <input type="file" id="avatar" name="avatar" required> <br>
      <label for="preview">Image preview:</label>
      <!-- TODO --> <br>
    </fieldset>

    <fieldset>
      <legend>Your General Details</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required> <br>
      <label>Gender:</label>
      <input type="radio" id="gender-male" name="gender" value="male" required>
      <label for="gender-male">Male</label>
      <input type="radio" id="gender-female" name="gender" value="female" required>
      <label for="gender-female">Female</label> <br>
      <label for="age">Age:</label>
      <input type="text" id="age" name="age" value="18" required> <br>
      <label for="dob">Date of birth:</label>
      <input type="date" id="dob" name="dob"> <br>
      <label for="color">Favorite color:</label>
      <input type="color" id="color" name="color"> <br>
      <label for="country">Which country:</label>
      <select id="country" name="country">
        <option value="noselection"></option>
        <option value="america">America</option>
        <option value="china">China</option>
        <option value="japan">Japan</option>
        <option value="thailand">Thailand</option>
        <option value="united kingdom">United Kingdom</option>
      </select> <br>
    </fieldset>

    <fieldset>
      <legend>Your Indicators</legend>
        <label for="height">Height:</label>
        <label for="height">Short</label>
        <input type="range" id="height" name="height" min="0" max="100">
        <label for="height">Tall</label> <br>
        <label for="salary">Salary:</label>
        <label for="salary">Poor</label>
        <input type="range" id="salary" name"salary" min="0" max="100">
        <label for="salary">Rich</label> <br>
    </fieldset>

    <fieldset>
      <legend>Your Contact Information</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required> <br>
      <label for="tel">Mobile:</label>
      <input type="tel" id ="tel" name="tel"> <br>
      <label for="address">Address:</label>
      <textarea id="address" name="address">
      </textarea> <br>
      <label>Method to contact you:</label>
      <input type="checkbox" id="cntct-email" name="cntct-email" value="email">
      <label for="cntct-email">Email</label>
      <input type="checkbox" id="cntct-whatsapp" name="cntct-whatsapp" value="whatsapp">
      <label for="cntct-whatsapp">Whatsapp</label>
      <input type="checkbox" id="cntct-chat" name="cntct-chat" value="in-app char">
      <label for="cntct-chat">In-app chat</label> <br>
    </fieldset>

    <input type="submit">

  </form>

</body>

</html>
