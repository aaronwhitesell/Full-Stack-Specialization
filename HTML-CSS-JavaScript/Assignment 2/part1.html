<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Color Guessing Game</title>
</head>

<body onload="do_game()">
<script>
function do_game()
{
  var color = ["Aqua", "Coral", "Gold", "Lime", "Navy", "Olive", "Peru"
    , "Salmon", "Tomato"];
  var target_index = Math.floor(Math.random() * 9);
  var target = color[target_index];
  alert(target);
  target = target.toLowerCase();
  
  var finished = false;
  while (!finished)
  {
    var guess_input = prompt("I am thinking of one of these colors:\n\n"
      + "Aqua, Coral, Gold, Lime, Navy, Olive, Peru, Salmon, Tomato.\n\n"
      + "What color am I thinking of?");
    guess_input = guess_input.toLowerCase();

    if (guess_input == target)
      finished = true;
  }
}
</script>
</body>
</html>
